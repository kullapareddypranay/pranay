<html>
  <head>
    <title> sample of stories</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
	.header {
    padding: 20px;
    text-align: center;
	color:#FFF0F5;
     }
	 
	 
    .topnav {
	 background-color:#333;
	 position: sticky;
	 top: 0;
    }
	
	
	
    .topnav a{
	 display: inline;
     color: #f2f2f2;
     text-align:center;
     padding: 14px 16px;
     text-decoration:none;
	}
	
	
    .topnav a:hover{
     background-color:#ddd;
     color: black;
    }
	
	
    .topnav a:active{
	 background-color:green;
    }
	
	
	
	body{
	background-image:url("bgimage.jpg");
    background-repeat:no-repeat ;
    background-attachment: fixed;
    margin: 0;
	}
	
	
	.maindiv{
	   float:left;
	   overflow: hidden;
	   height: 300px;
	   width: 100%;
	   padding: 10px;
	   border: 1px dotted lightgray;
	   border-radius: 5px;	   
	}
	
	.dropbtn{
	 background-color:#333;
	 color: #f2f2f2;
     padding:14px 16px;
     border: none;
     cursor: pointer;
    }
	 
	 
	.dropdown{
	 position: relative;
	 display:inline-block;
	}
	 
	.dropdown-content{
	 display: none;
	 position :absolute;
	 background-color:#333;
	 min-width: 150px;
	 box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
	 z-index:1;
	}
	 
	 
	.dropdown-content a {
     color: #f2f2f2;
     padding: 12px 16px;
     text-decoration: none;
     display: block;
    }

    .dropdown-content a:hover {background-color: #ddd}

    .dropdown:hover .dropdown-content {
     display: block;
    }

    .dropdown:hover .dropbtn {
     background-color: #ddd;
    }
	  
	 
	 
	 
</style>
   </head>
   <body>
    <div class="header">
	   <h1>sample stories</h1>
	</div>
	<div class="topnav" >
	 <div class="dropdown">
	   <div class="dropbtn">HOME</div>

	      </div>

	</div>

	</div>

	</body>
</html>
